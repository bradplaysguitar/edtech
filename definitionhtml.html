<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Definition</title>
</head>
<body>
  <button id="generateDefinitionButton">Generate Definition</button>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const button = document.getElementById('generateDefinitionButton');
      button.addEventListener('click', generateDefinition);
    });

    async function generateDefinition() {
      try {
        const response = await fetch('https://your-backend-server.com/generate-definition', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json();
        console.log('Updated Definition:', data.updatedDefinition);
        // Here you can update the DOM to show the updated definition to the user
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
      }
    }
  </script>
</body>
</html>
